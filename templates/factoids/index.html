<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Factoids</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" integrity="sha512-0p3K0H3S6Q4bEWZ/WmC94Tgit2ular2/n0ESdfEX8l172YyQj8re1Wu9s/HT9T/T2osUw5Gx/6pAZNk3UKbESw==" crossorigin="anonymous" />

    <!-- Custom styles for this template -->
    <link href="/static/factoids.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Factoids</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Run command..." id="command-input" aria-label="Run command...">
      <ul class="navbar-nav">
        <li class="nav-item text-nowrap bg-info px-3">
          <a class="nav-link" href="#" id="test">Save and Test</a>
        </li>
        <li class="nav-item text-nowrap bg-danger px-3">
          <a class="nav-link" href="/" id="new">New</a>
        </li>
        <li class="nav-item text-nowrap bg-success px-3">
          <a class="nav-link" href="#" id="save">Save</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid flex-1">
      <div class="row flex-1 h-100">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              {% for factoid in factoids %}
              <li class="nav-item {% if loop.index == 1 %}moz-mt-5{% endif %}">
                <a class="nav-link" href="/factoid/{{ factoid }}">
                  <span data-feather="file-text"></span>
                  {{ factoid }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-0">
          <div id="test-output">
            <div id="test-close">
              <span data-feather="x-circle"></span>
            </div>
            <div class="robot"></div>
            <div class="wrapper">
              <div class="name">bot</div>
              <div id="test-output-lines">
      
              </div>
            </div>
          </div>

          <div id="editor"></div>
        </main>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="save-new-factoid">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Factoid name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>To save the factoid, you must give it a name. Please enter one:</p>
            <input type="text" id="factoid_name" class="form-control"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="new-modal-save">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha512-lOrm9FgT1LKOJRUXF3tp6QaMorJftUjowOWiDcG5GFZ/q7ukof19V0HKx/GWzXCdt9zYju3/KhBNdCLzK8b90Q==" crossorigin="anonymous"></script>
    
    <!-- Icons -->
    <script src="/static/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <script src="/static/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      window.factoidContent = {{ factoid_content | safe }};
      window.factoidName = {{ factoid_name | safe }};
      window.factoids = {{ factoids_json | safe }};
    </script>
    <script src="/static/factoids.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
